<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2.2 List</title>
</head>

<body>

  <p>
  <h3 style="color:blue;"> <strong><em><u>First list</u></em></strong> </h3>
  <ul style="color:blue;">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

  <h3 style="color:red;"> Second list </h3>
  <ol type="1;" style="color:red;">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ol>

  <h3 style="color:green;"> Third list </h3>
  <ul style="list-style-type:square; color:green;">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>
  </p>

</body>

</html>
